{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">Mindful Calendar</h2>
                    <hr>
                    <p class="card-text">Welcome to our mindful calendar! Here, you'll find upcoming events, workshops, and other mindfulness-related activities.</p>
                    <div class="calendar">
                        <div class="mt-4"></div> <!-- Add space between text and calendar -->
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });

            // Hardcoded event
            var event = {
                title: 'Seminar Mindfulness',
                start: '2024-03-06T10:00:00',
                end: '2024-03-06T11:30:00'
            };

            // Add the event to the calendar
            calendar.addEvent(event);    

            // Event mouseover to display full event name
            calendar.setOption('eventMouseover', function(info) {
                var tooltip = new Tooltip(info.el, {
                    title: info.event.title,
                    placement: 'top',
                    trigger: 'hover',
                    container: 'body'
                });
            });


            calendar.render();

        });    
    </script>
</head>
{% endblock %}
