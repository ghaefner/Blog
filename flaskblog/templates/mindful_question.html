{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">Mindfulness Questionnaire</h2>
                    <hr>
                    <form method="POST" action="">
                        {{ form.csrf_token }}
                        {% for question in questions %}
                            <div class="form-group">
                                <label>{{ question.question }}</label>
                                {% for option in question.options %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ option.id }}" value="{{ option.value }}">
                                        <label class="form-check-label" for="{{ option.id }}">{{ option.text }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
